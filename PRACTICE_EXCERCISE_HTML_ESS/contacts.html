<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluation Form</title>
</head>
<body>
    <form action="">
        <h3>Contact Information</h3>
        <h5>This is not required ut highy recomended to fill out.</h5>
        

    <label for="firstName">First Name:</label>
    <input type="text" name="firstName" id="firstName">
    <label for="lastName">Last Name:</label>
    <input type="text" name="lastName" id="lastName">
    <br>

    <p>Did you read my entire profile?</p>
    <input type="radio" name="questionOne" id="questionOne" value="yes">
    <label for="yes">Yes</label>
    <input type="radio" name="questionOne" id="questionOne" value="no">
    <label type="no">No</label>
    <br>

    <label for="like">What do you like about me?</label>
    <select name="like" id="like">
        <option value="descrption">Description</option>
        <option value="positive">Positive</option>
        <option value="negative">Negative</option>
        <option value="favorites">Favorites</option>
    </select>
    <br>
    
    <label for="like">What you don't like about me?</label>
    <select name="like" id="like">
        <option value="descrption">Description</option>
        <option value="positive">Positive</option>
        <option value="negative">Negative</option>
        <option value="favorites">Favorites</option>
    </select>
    <br>

    <p>How will you rate my profile? 1 is the lowest and 5 is the highest.</p>
    <input type="radio" name="questionTwo" id="questionTwo" value="one">
    <label for="one">1</label>
    <br>
    <input type="radio" name="questionTwo" id="questionTwo" value="two">
    <label for="two">2</label>
    <br>
    <input type="radio" name="questionTwo" id="questionTwo" value="three">
    <label for="three">3</label>
    <br>
    <input type="radio" name="questionTwo" id="questionTwo" value="four">
    <label for="four">4</label>
    <br>
    <input type="radio" name="questionTwo" id="questionTwo" value="five">
    <label for="five">5</label>

    <p>Please choose what do you like on my favorite foods.</p>
    <input type="checkbox" name="favorite" id="cakes">
    <label for="cakes"><img src="cakes.jpeg" alt="cake" width="50px"></label>
    <input type="checkbox" name="favorite" id="lasagna">
    <label for="lasagna"><img src="lasagna.jpeg" alt="lasagna" width="55px"></label>
    <input type="checkbox" name="favorite" id="tart">
    <label for="tart"><img src="tart.jpeg" alt="tart" width="50px" height="80px"></label>
    <input type="checkbox" name="favorite" id="candies">
    <label for="candies"><img src="candies.jpeg" alt="candies" width="50px" height="80px"></label>
    <input type="checkbox" name="favorite" id="pandesal">
    <label for="pandesal"><img src="pandesal.jpeg" alt="pandesal" width="50px" height="80px"></label>
    </form>
</body>
</html>
